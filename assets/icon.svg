<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  <!-- Clock face -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="16" opacity="0.9"/>
  <!-- Hour markers -->
  <line x1="256" y1="92" x2="256" y2="120" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  <line x1="256" y1="392" x2="256" y2="420" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  <line x1="92" y1="256" x2="120" y2="256" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  <line x1="392" y1="256" x2="420" y2="256" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="340" y2="200" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="#ffffff"/>
  <!-- Play triangle (representing timer/tracking) -->
  <polygon points="340,380 340,440 390,410" fill="#22c55e" opacity="0.9"/>
</svg>
